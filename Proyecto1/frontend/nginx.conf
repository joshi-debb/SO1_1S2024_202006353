
events {}

http {
    server {
        listen 80;
        server_name  proyecto1;


        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            include /etc/nginx/mime.types;
            types {
                application/javascript js;
            }
        }

        location /api-rest/ {
            proxy_pass http://backend:8080/;
        }
    }
}


